<!DOCTYPE html>
<html>
<head>
	<title>Gradient BackGround</title>
	<link rel="stylesheet" type="text/css" href="BackGroundCSS.css">
	<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body class="gradient" style="text-align: center;
	font: 'Raleway', sans-serif;
    color: rgba(0,0,0,.5);
    letter-spacing: .5rem;
    text-transform: uppercase;
    margin-top: 100px;">
	<h1 style=" font:  3.5em 'Raleway', sans-serif;
    color: rgba(0,0,0,.5);
    text-align: center;
    text-transform: uppercase;
    letter-spacing: .5em;
    width: 100%;
    margin-left: 12px;">eggy </h1><br>
	<input type="color" name="color1" class="color1" value="#FFFBF6">
	<input type="color" name="color2" class="color2" value="#B38558"><br>
	<hr class="buffer" style="width: 45px;
	border-bottom: 4px;
	margin-bottom: 0px;
	margin-top: 10px;
	border-color: white;
	color: rgba(0,0,0,.5);"></hr>
	<label style="letter-spacing: 0.5px;
	color: rgba(0,0,0,.5);
	font-family: 'Alata', sans-serif;">random</label>
	<h2>Current BackGround</h2><br>
	<h3 style="font: 900 1em 'Raleway', sans-serif;
    color: rgba(0,0,0,.5);
    text-align: center;
    text-transform: none;
    letter-spacing: 0.01em;"></h3>
	<script type="text/javascript">
		var color1 = document.querySelector(".color1");
		var color2 = document.querySelector(".color2");
		var body = document.querySelector(".gradient");
		var css = document.querySelector("h3");
		var random = document.querySelector("label")


		setGradient();
		function getRandom(){
			var letters = '0123456789ABCDEF';
			var color = "#";
			for(var i=0;i<6;i++){
					color+=letters[Math.floor(Math.random()*16)];
			}
			return color;
		}
		function setRandom(event){
			console.log(event.target.tagName);
			console.log(getRandom());
			var c1 = getRandom();
			var c2 = getRandom();
			body.style.background="linear-gradient(to right,"+c1+", "+c2+")";
			color1.value = c1;
			color2.value = c2;
			css.innerHTML = body.style.background;
		}
		random.addEventListener("click",setRandom);

		function setGradient(){
			body.style.background="linear-gradient(to right, "+color1.value+", "+color2.value+")";
			css.innerHTML = body.style.background;
		}
		color1.addEventListener("input",setGradient);
		color2.addEventListener("input",setGradient);

	</script>
</body>
</html>
